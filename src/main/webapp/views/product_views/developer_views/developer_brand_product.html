<!DOCTYPE html>
<style>
.thisTitle thead tr th, .thisTitle thead tr th a {
	text-align: center;
	color: #fff;
}
</style>
<div ng-controller="developetrBrandProductCtrl">
	<section class="well ">
		<!-- 标题 -->
		<div class="fileAbout backstage">品牌产品</div>
		<div class="idMessage">
			<div class="form-horizontal form-widgets col-sm-12 gray">
				<div class="form-group">
					<div class="form-horizontal form-widgets col-sm-12">
						<div class="form-group">
							<label class="control-label col-sm-1">行业</label>
							<div class="col-sm-3">
								<input id="ppcp_industry" placeholder="请输行业" />
							</div>

							<label class="col-sm-1 control-label">合伙人</label>
							<div class="col-sm-3">
								<input id="partner" class="k-textbox" placeholder="请输城市合伙人" model="form.partner"
									style="width: 100%" />
							</div>
							<label class="col-sm-1 control-label">标题</label>
							<div class="col-sm-3">
								<input id="product_name" placeholder="请输入标题"
									model="form.product_name" style="width: 100%" class="k-textbox"/>
							</div>

						</div>
					</div>

					<div class="form-horizontal form-widgets col-sm-12">
						<div class="form-group">
							<label class="col-sm-1 control-label">品类</label>
							<div class="col-sm-3">
								<input id="category" placeholder="请输品类" />
							</div>
							<label class="col-sm-1 control-label">付款模式</label>
							<div class="col-sm-3">
								<select id="payment_mode" kendo-combo-box="sposition"
									k-auto-bind="true" style="width: 100%">
									<option value="" selected="selected">请选择</option>
									<option value="1">全款</option>
									<option value="2">定金</option>
								</select>
							</div>
							<label class="col-sm-1 control-label">筛选状态</label>
							<div class="col-sm-3">
								<select id="payment_state" kendo-combo-box="sposition"
									k-auto-bind="true" style="width: 100%">
									<option value="" selected="selected">请选择</option>
									<option value="1">上架</option>
									<option value="2">下架</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-horizontal form-widgets col-sm-12">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-1 control-label">品牌</label>
							<div class="col-sm-3">
								<input id="brand_name" placeholder="请输品牌"
									model="form.brand_name" style="width: 100%" />
							</div>
							<label for="inputEmail3" class="col-sm-1 control-label">服务评分</label>
							<div class="col-sm-3">
								<input id="serveGradeMin" placeholder="最小" style="width:45%"/>---
								<input id="serveGradeMax" placeholder="最大" style="width:45%"/>
							</div>
							<label for="inputEmail3" class="col-sm-1 control-label">描述评分</label>
							<div class="col-sm-3">
								<input id="describeGradeMin" placeholder="最小" style="width:45%"/>---
								<input id="describeGradeMax" placeholder="最大" style="width:45%"/>
							</div>
						</div>
							<!-- 	<label  class="col-xs-1 control-label">分类</label>
	 			<div class="col-sm-3"><input id="classify" placeholder="请输分类"/> 
	 			</div>
	 			
	           	<label  class="col-sm-1 control-label">系列</label>
	 			<div class="col-sm-3">
	 			<input id="series" placeholder="请输系列"/>
	 			 </div> -->

						</div>
					</div>

					<div class="buttons-wrap clearBoth">
						<button class="k-button k-state-default blueBackground"
							ng-click="search()">搜索</button>
					</div>
			</div>
			<div>
				<hr class="towGreen"></hr>
			</div>
			<div kendo-grid="grid" k-options="mainGridOptions" class="thisTitle"></div>

		</div>
	</section>
	<div kendo-window="linkUrlWindow" k-title="'链接地址'" k-width="700" k-min-height="70" k-visible="false" k-modal="true">
	    <div class="form-horizontal form-widgets col-sm-11">
		    <div class="form-group">
		        <label class="control-label col-sm-2">链接地址：</label>
		        <div class="col-sm-8">
		            <input ng-model="linkUrl" class="k-textbox"/>
		        </div>
		    </div>
	    </div>
    </div>
</div>
