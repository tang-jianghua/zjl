		    	<div class="form-group">

			 			<div class="col-sm-3"> <input id="category" placeholder="请输品类"/>
			 			</div>

			 			<div class="col-sm-3">
			 			<input id="partner" placeholder="请输城市合伙人" model="form.partner" style="width: 100%" class=" k-textbox"/>
			 			 </div>
			 			 <label  class="col-sm-1 control-label">标题</label>
			 			<div class="col-sm-3">
			 			<input id="product_name" placeholder="请输入标题" model="form.product_name" style="width: 100%"  class=" k-textbox"/> </div>
			 		
		   		 </div>
	        </div>
			
			<div class="form-horizontal form-widgets col-sm-12">

		 			<label  class="col-sm-1 control-label">付款模式</label>
		 			<div class="col-sm-3">
		 				<select id="payment_mode" kendo-combo-box="sposition"  k-auto-bind="true" style="width: 100%">
		 					<option value="" selected="selected">请选择</option>
		 					<option value="1">全款</option>
		 					<option value="2">定金</option>
		 				 </select>
		 			 </div>
		 			<label  class="col-sm-1 control-label">筛选状态</label>
		 			<div class="col-sm-3">
		 				<select id="payment_state" kendo-combo-box="sposition"  k-auto-bind="true" style="width: 100%">
		 					<option value="" selected="selected">请选择</option>
		 					<option value="1">上架</option>
		 					<option value="2">下架</option>
		 				 </select>
		 			</div>
		   		 </div>
	        </div>
        
	         <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-1" >行业</label>

		           	<label  class="col-sm-1 control-label">系列</label>

		 			<input id="series" placeholder="请输系列"/>
		 			 </div> -->

			</div>

    </div>
