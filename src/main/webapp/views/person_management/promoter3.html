<!DOCTYPE html>
<div ng-controller="promoterCtrl">
<section class="well">
    <!-- 标题 -->
    <div class="fileAbout backstage">推广员管理
    </div>
        <div class="idMessage">
        <div class="form-horizontal form-widgets col-sm-3">
            <div class="form-group">
                <label class="control-label col-sm-4">姓名</label>
                <div class="col-sm-8">
                    <input ng-model="search.customer_name"  class="k-textbox"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal form-widgets col-sm-3">
            <div class="form-group">
                <label class="control-label col-sm-4">用户名</label>
                <div class="col-sm-8">
                    <input ng-model="search.customer_name"  class="k-textbox"/>
                </div>
            </div>
        </div>
        
        <div class="buttons-wrap">
            <button class="k-button k-state-default" ng-click="search()" >查询</button>
        </div>

     
     <div>
     	<button class="k-button k-state-default" ng-click="dataExport()" translate="export"></button>
     	<button class="k-button k-state-default" ng-click="addAccount()">添加账号</button>
     </div>
     <div kendo-grid="grid"  k-options="mainGridOptions" ></div>
     
     <div kendo-window="addAccountWindow" k-title="'账号生成'" k-width="900" k-height="200" k-visible="false" k-modal="true">
     	<div class="form-horizontal form-widgets col-sm-11">
     		<div class="form-group">
                <label class="control-label col-sm-2">姓名</label>
                <div class="col-sm-3">
                    <input ng-model="form.name" class="k-textbox"/>
                </div>
                <label class="control-label col-sm-2">账号名称</label>
                <div class="col-sm-3">
                    <input ng-model="form.name" class="k-textbox"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">联系方式</label>
                <div class="col-sm-3">
                    <input ng-model="form.phone_num" class="k-textbox"/>
                </div>
                <label class="control-label col-sm-2">密码</label>
                <div class="col-sm-3">
                    <input ng-model="form.phone_num" class="k-textbox"/>
                </div>
            </div>
            
            <input type="hidden" id="dataId"/>
            <input type="hidden" id="method"/>
            <button class="k-button k-state-default button_center" ng-click="addNewAccount()">确定</button>
     	</div>
     </div>
          </section>
</div>
