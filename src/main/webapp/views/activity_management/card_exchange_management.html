<!DOCTYPE html>
<style>
.productImage{
	width: 120px;
	height: 120px;
}
</style>
<div ng-controller="cardExchangeManagementCtrl">
    <!-- 标题 -->
    <section class="well">
	    <div class="fileAbout backstage">卡券兑换管理</div>
	    
	   	<div class="idMessage">
		   	  <div class="form-horizontal form-widgets col-sm-12 gray">
			      <div class="form-group" style="border-bottom: 1px solid #caa359;">
				        <div class="form-horizontal form-widgets col-sm-4">
				            <div class="form-group">
				                <label class="control-label col-sm-4">卡券名称</label>
				                <div class="col-sm-8">
				                    <input ng-model="search.cardName" class="k-textbox" placeholder="请填写卡券名称"/>
				                </div>
				            </div>
				        </div>
				        <div class="form-horizontal form-widgets col-sm-4">
				            <div class="form-group">
				                <label class="control-label col-sm-4">兑换码</label>
				                <div class="col-sm-8">
				                    <input ng-model="search.convert_code" class="k-textbox" placeholder="请填写兑换码"/>
				                </div>
				            </div>
				        </div>
				        <div class="form-horizontal form-widgets col-sm-4">
				            <div class="form-group">
				                <label class="control-label col-sm-4">兑换类型</label>
				                <div class="col-sm-8">
				                    <input type="text" id="cardType"/>
				                </div>
				            </div>
				        </div>
				        <div class="form-horizontal form-widgets col-sm-4">
				            <div class="form-group">
				                <label class="control-label col-sm-4">用户昵称</label>
				                <div class="col-sm-8">
				                    <input ng-model="search.customer_name" class="k-textbox" placeholder="请填写用户昵称"/>
				                </div>
				            </div>
				        </div>
				        <div class="buttons-wrap clearBoth">
				            <button class="k-button k-state-default" ng-click="search()" >查询</button>
				        </div>
		     	</div>
		     	<div class="form-group" style="border-bottom: 1px solid #caa359;">
				        <div class="form-horizontal form-widgets col-sm-4">
				            <div class="form-group">
				                <label class="control-label col-sm-4">兑换码</label>
				                <div class="col-sm-8">
				                    <input ng-model="code" class="k-textbox" placeholder="兑换码"/>
				                </div>
				            </div>
				        </div>
				        <button class="k-button k-state-default" ng-click="exchange()" >兑换</button>
		     	</div>
		     </div>
	
		    <div class="interval">
		    	 <div kendo-grid="grid"  k-options="mainGridOptions" ></div>
		    </div>
	     </div>
     </section>
</div>
