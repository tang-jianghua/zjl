<!DOCTYPE html>
<style>
.tips{
	color: red;
    font-size: 20px;
    font-weight: bold; 
    text-align: center;
}
.button_center {
	display: inherit;
	margin: 10px auto;
}
</style>
<div ng-controller="productSetCtrl">
	<!-- 标题 -->
	<section class="well">
		<div class="fileAbout backstage">活动产品设置</div>

		<div class="idMessage">
			<div class="col-sm-12 gray">
				<div class="form-group">
					<div class="col-sm-12 bigTitle1">
			   			<div class="col-sm-2">活动时间</div>
			   			<div class="col-sm-10 listMenu" id="timeRange">
				   			<!-- <ul>
								<li id="jump_1" ng-click="chooseJump(1)" class="timeChoose">02:00~03:00</li>
								<li id="jump_2" ng-click="chooseJump(2)">04:00</li>
								<li id="jump_3" ng-click="chooseJump(3)">06:00</li>
								<li id="jump_4" ng-click="chooseJump(4)">08:00</li>
								<li id="jump_5" ng-click="chooseJump(5)">10:00</li>
							</ul> -->
			   			</div>
					</div>

					<div>
						<div class="form-horizontal form-widgets col-sm-4">
							<div class="form-group">
								<label class="control-label col-sm-4 businessr">标题</label>
								<div class="col-sm-8">
									<input ng-model="search.title" class="k-textbox" />
								</div>
							</div>
						</div>
						<div class="form-horizontal form-widgets col-sm-4">
							<div class="form-group">
								<label class="control-label col-sm-4 businessr">分类</label>
								<div class="col-sm-8">
									<input id="classify"/>
								</div>
							</div>
						</div>
						<div class="form-horizontal form-widgets col-sm-4">
							<div class="form-group">
								<label class="control-label col-sm-4 businessr">系列</label>
								<div class="col-sm-8">
									<input id="series"/>
								</div>
							</div>
						</div>

						<div class="buttons-wrap clearBoth">
							<button class="k-button k-state-default" ng-click="search()">查询</button>
						</div>
					</div>
				</div>
			</div>
			<div id="operateContainer">
	   			<button class="k-button k-state-default" ng-click="chooseAll('productSign',true)">全选</button>
	   			<button class="k-button k-state-default" ng-click="chooseAll('productSign',false)">取消</button>
	   			<button class="k-button k-state-default" ng-click="productJoin()">参加</button>
   			</div>
			<div class="push">
				<div kendo-grid="grid" k-options="mainGridOptions"></div>
			</div>
		</div>
	</section>

	<div kendo-window="productSetWindow" k-title="'产品设置'" k-width="900"
		k-min-height="200" k-visible="false" k-modal="true">
		<section class="well" style="clear: both; min-height: 230px;">
			<div class="form-horizontal form-widgets col-sm-11">
				<div class="form-group row push">
					<label class="control-label col-sm-2">秒杀单价</label>
					<div class="col-sm-8">
						<input type="number" class="k-textbox" ng-model="productForm.price" />
					</div>
				</div>
				<div class="form-group row push">
					<label class="control-label col-sm-2">秒杀件数</label>
					<div class="col-sm-8">
						<input type="number" class="k-textbox" ng-model="productForm.limit_num" />
					</div>
				</div>
				<div class="form-group row push">
					<label class="control-label col-sm-2">限购数量</label>
					<div class="col-sm-8">
						<input type="number" class="k-textbox" ng-model="productForm.person_product_num" />
					</div>
				</div>
				<div class="form-group row push">
					<label class="control-label col-sm-2">附加说明</label>
					<div class="col-sm-8">
						<textarea ng-model="productForm.title" style="width: 100%;height: 50px;"></textarea>
					</div>
				</div>

				<div class="buttons-wrap">
					<button class="k-button k-state-default button_center" id="productSubmitButton"
						ng-click="productSubmit()">确定</button>
				</div>
			</div>
		</section>



	</div>
</div>
