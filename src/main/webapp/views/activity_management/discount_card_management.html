<!DOCTYPE html>
<style>
.canOperate{
	color: #0084ff;
	cursor: pointer;
}
.noOperate{
	color: gray;
}
</style>
<div ng-controller="discountCardManagementCtrl">
<section class="well">
    <!-- 标题 -->
    <div class="fileAbout backstage">优惠卡券管理
    </div>
    
   	<div class="idMessage">
   		<div class="form-horizontal form-widgets col-sm-12 gray">
            <div class="form-group">
		        <div class="form-horizontal form-widgets col-sm-4">
		            <div class="form-group">
		                <label class="control-label col-sm-4">卡券类型</label>
		                <div class="col-sm-8">
		                    <input type="text" id="cardType"/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-4">
		            <div class="form-group">
		                <label class="control-label col-sm-4">卡券名称</label>
		                <div class="col-sm-8">
		                    <input ng-model="search.cardName"  class="k-textbox"/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-4">
		            <div class="form-group">
		                <label class="control-label col-sm-4">品牌名称</label>
		                <div class="col-sm-8">
		                    <input id="brandName"/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-4">
		            <div class="form-group">
		                <label class="control-label col-sm-4">发布日期</label>
		                <div class="col-sm-8">
		                    <input type="text" id="startTime" placeholder=""/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-4">
		            <div class="form-group">
		                <label class="control-label col-sm-4">结束日期</label>
		                <div class="col-sm-8">
		                    <input type="text" id="endTime" placeholder=""/>
		                </div>
		            </div>
		        </div>
		        
		        
		        <div class="buttons-wrap clearBoth">
		            <button class="k-button k-state-default" ng-click="search()" >查询</button>
		        </div>
		 	</div>
		 </div>
		 <div >
     		<button class="k-button k-state-default" id="cardSet" ng-click="addCardAndRedPackage()">设定卡券</button>
     		<hr class="towGreen">
		</div>
   	 	<div kendo-grid="grid"  k-options="mainGridOptions" ></div>
     </div>
     </section>
</div>
