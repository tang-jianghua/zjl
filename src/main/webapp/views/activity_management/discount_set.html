<!DOCTYPE html>
<style>
.productSetContainer{
	padding: 20px 10px;
    border-top: 1px solid #a7a4a4;
    display: none;
}


.button_center{
    display: inherit;
	margin: 10px auto;
}
</style>
<div ng-controller="discountSetCtrl">
	<section class="well" style="min-height: 600px;">
	    <!-- 标题 -->
	    <div class="fileAbout backstage">折扣工具</div>
	    
	    <div class="idMessage">
	    	<div id="discountContainer">
		        <div class="form-horizontal form-widgets col-sm-12">
		            <div class="form-group">
		                <label class="control-label col-sm-2">折扣类型</label>
		                <div class="col-sm-8">
		                	<input type="text" id="discountType"/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-12">
		            <div class="form-group">
		                <label class="control-label col-sm-2">折扣日期</label>
		                <div class="col-sm-3">
		                    <input id="start_time"/>
		                </div>
		                <div class="col-sm-2" style="width: 3%;line-height: 32px;">---</div>
		                <div class="col-sm-3">
		                    <input id="end_time"/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-12">
		            <div class="form-group">
		                <label class="control-label col-sm-2">折扣比例</label>
		                <div class="col-sm-7">
		                	<input type="text" ng-model="form.discount"  class="k-textbox"/>
		                </div>
		                <div class="col-sm-1" style="line-height: 32px;">%</div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-12">
		            <div class="form-group">
		                <label class="control-label col-sm-2">参加产品</label>
		                <div class="col-sm-8">
		                	<input id="productRange"/>
		                </div>
		            </div>
		        </div>
		        <div class="form-horizontal form-widgets col-sm-12">
		            <div class="form-group">
		                <label class="control-label col-sm-2">使用说明</label>
		                <div class="col-sm-8">
		                	<textarea style="width: 100%;height: 100px;" ng-model="form.content"></textarea>
		                </div>
		            </div>
		        </div>
		        
		        <button class="k-button k-state-default button_center" id="formSubmitButton" ng-click="formSubmit()">确定</button> 
	        </div>
	        
	        <!-- 产品设置 -->
	        <div class="productSetContainer" id="productSetContainer">
	    		<div id="productSetOperate">
	    			<button class="k-button k-state-default" ng-click="chooseAll('selectProduct',true)">全选</button>
	    			<button class="k-button k-state-default" ng-click="chooseAll('selectProduct',false)">取消</button>
	    			<button class="k-button k-state-default" ng-click="deleteProduct()">删除</button>
	    			
	    			<button class="k-button k-state-default" style="float: right;" ng-click="addProduct()">添加</button>
	    		</div>
	    	
		    	<div kendo-grid="grid1" k-options="setProductOptions"></div>
	    	</div>

	    </div>
    </section>
    
   	<div kendo-window="productSetWindow" k-title="'产品参与'" k-width="900" k-min-height="400" k-visible="false" k-modal="true">
		<div class="form-horizontal form-widgets col-sm-11">
			<div class="form-group row">
                <label class="control-label col-sm-2">分类</label>
                <div class="col-sm-3"><input id="classify"/></div>
                <label class="control-label col-sm-2">系列</label>
                <div class="col-sm-3"><input id="series"/></div>
            </div>
            <div class="form-group row" style="margin-top: 10px;">
                <label class="control-label col-sm-2">标题</label>
                <div class="col-sm-3"><input class="k-textbox" ng-model="productForm.product_name"/></div>
            </div>
            <div class="buttons-wrap">
	            <button class="k-button k-state-default" ng-click="productSearch()">搜索</button>
	        </div>
        </div>
		
		<div>
   			<button class="k-button k-state-default" ng-click="chooseAll('unSelectProduct',true)">全选</button>
   			<button class="k-button k-state-default" ng-click="chooseAll('unSelectProduct',false)">取消</button>
   		</div>
		<div kendo-grid="grid2"  k-options="unSetProductOptions" ></div>
		<button class="k-button k-state-default button_center" ng-click="productSubmit()">确定</button>
	</div> 
    
   
    
       
</div>
