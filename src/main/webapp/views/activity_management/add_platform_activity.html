<!DOCTYPE html>
<style>
.imgContainer{
    width: 100%;
    height: 160px;
    margin: 5px auto;
}
.imgContainer .imgBackground1{
    width: 90%;
    height: 160px;
    border: 1px dashed #999999;
    text-align: center;
    line-height: 160px;
    font-size: 100px;
    background-color: #eeeeee;
    color: #999999; 
    position: absolute;
}
.imgContainer .imgBackground2{
    width: 90%;
    height: 160px;
    position: absolute;
}
.imgContainer .k-upload{
	opacity: 0;
}
.imgContainer .k-upload .k-dropzone{
	padding: 0px;
}
.imgContainer .k-upload .k-upload-button{
	width: 100%;
    height: 160px;  
}
.panner{
	padding: 5px;
}
.text{
	font-size: 16px;
    line-height: 32px; 
}
.bigTitle{
	color: green;
	font-size: 20px;
	cursor: pointer;
}
.button_center{
    display: inherit;
	margin: 10px auto;
}
.redText{
	color: red;
	line-height: 30px;
}
.blackText{
	color: black;
    line-height: 30px;
    text-align: right;
} 
</style>
<div ng-controller="addPlatformActivityCtrl">
	<section class="well">
	    <!-- 标题 -->
	    <div class="fileAbout backstage">平台活动   >
	    	<span> 平台活动发布</span>
	    </div>
	    <div class="idMessage">
	      <div class="form-horizontal form-widgets col-sm-12">
	      	<div class="form-group">
	      	<div class="form-horizontal form-widgets col-sm-6">
	          <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-2 outPadding">活动名称</label>
	                <div class="col-sm-8"><input ng-model="form.name"  class="k-textbox" placeholder="请输入活动名称"/></div>
	            </div>
	          </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-2 outPadding">活动类型</label>
	                <div class="col-sm-8"><input id="activity_type"/></div>
	            </div>
	        </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	             <div class="form-horizontal form-widgets col-sm-12">
	              <div class="form-group">
	                <label class="control-label col-sm-2 outPadding">活动时间</label>
	                <div class="col-sm-8 ">
	                    <input id="start_time" placeholder="请输入活动开始日期"/>
	                </div>
	               </div>
	             </div>
	             <div class="form-horizontal form-widgets col-sm-12">
	              <div class="form-group">
	                <div class="col-sm-2 text-right" style="line-height: 32px;">---</div>
	                <div class="col-sm-8">
	                    <input id="end_time" placeholder="请输入活动结束日期"/>
	                </div>
	               </div>
	             </div>
	            </div>
	        </div>
	        </div>
	       <div class="form-horizontal form-widgets col-sm-6">
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-2 outPadding" style="text-align:left">优惠条件</label>
	                <div class="col-sm-2 blackText outPadding"style="text-align:center" >消费者满</div>
	                <div class="col-sm-2 outPadding"><input ng-model="form.name"  class="k-textbox"/></div>
	                <div class="col-sm-1 redText">元</div>
	                <div class="col-sm-1 blackText">减</div>
	                <div class="col-sm-2 outPadding"><input ng-model="form.name"  class="k-textbox"/></div>
	                <div class="col-sm-1 redText">元</div>
	            </div>
	        </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-3 outPadding" style="text-align:left">优惠限购</label>
	                <div class="col-sm-8 businessl"><input id="isLimit"/></div>
	                <div class="col-sm-2" id="limit_count">
	                	<div class="col-sm-6"><input type="number" ng-model="form.name1"  class="k-textbox"/></div>
	                	<div class="col-sm-6 redText">件/人</div>
	                </div>
	            </div>
	        </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-3 outPadding" style="text-align:left">报名截止日期</label>
	                <div class="col-sm-8 businessl"><input id="endTime"/></div>
	            </div>
	        </div>
	       </div>
	      </div>
	     </div>
	       <div class="form-horizontal form-widgets col-sm-12">
	        <div class="form-group">
	         <div class="form-horizontal form-widgets col-sm-6">
	          <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-2 outPadding">参与品类</label>
	                <div class="col-sm-8"><input id="join_class"/></div>
	            </div>
	        </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-2 outPadding">活动介绍</label>
	                <div class="col-sm-8">
	                	<textarea style="width: 100%;height: 200px;"></textarea>
	                </div>
	            </div>
	        </div>
	       </div>
	       <div class="form-horizontal form-widgets col-sm-6">
	       	  <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-3 outPadding"  style="text-align:left">参与区域</label>
	                <div class="col-sm-8 businessl"><input id="province"/></div>
	            </div>
	          </div>
	            <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <div class="form-horizontal form-widgets col-sm-3"></div>
	                <div class="col-sm-8 businessl"><input id="city"/></div>
	            </div>
	        </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-3"></label>
	                <div class="col-sm-8 businessl"><input id="area"/></div>
	            </div>
	        </div>
	        <div class="form-horizontal form-widgets col-sm-12">
	            <div class="form-group">
	                <label class="control-label col-sm-2 outPadding"  style="text-align:left">活动宣传图</label>
	                <div class="col-sm-10">
	                	<div class="col-sm-12">(图片尺寸要求： 高度360px 宽度750px)</div>
	                	<div class="col-sm-6">
		                	<div class="imgContainer">
		                	<div class="imgBackground1">
		                		<span class="glyphicon glyphicon-plus"></span>
		                	</div>
		                	<div class="imgBackground2" id="introduce_img"></div>
		                	<input type="file" name="file" id="introduce"/>
		                	<input type="hidden" id="introduce_url"/>
	                	</div>
		                </div>
	                </div>
	            </div>
	          </div>
	        </div>
	       </div>
	     </div>
	        <button class="k-button k-state-default button_center centerButton" id="formSubmitButton" ng-click="formSubmit()">确定</button> 		
	    </div>
    </section>
    

   
    
       
</div>
